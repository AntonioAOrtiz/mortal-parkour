<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Mortal Parkour</title>
    <link rel="stylesheet" href="styles/style.scss" />
  </head>
  <body>
    <header>
      <img src="images/MortalParkourLogo.svg" alt="Logotipo de Mortal Parkour" />
      <nav>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#personajes">PERSONAJES</a></li>
          <li><a href="#escenarios">ESCENARIOS</a></li>
          <li><a href="#audios">AUDIOS</a></li>
        </ul>
      </nav>
    </header>  
      <main>
        <picture>
          <img id="logo" src="images/MortalParkourLogo.svg" alt="Logotipo de Mortal Parkour" />
        </picture>  
          <video id="video" autoplay loop >
            <source src="videos/mortalParkourVideo.mp4" type="video/mp4" />
            <!--<source src="videos/mortalParkourVideo.webm" type="video/webm" />
            <source src="videos/mortalParkourVideo.ogg" type="video/ogg" />!-->
          </video>
        <section id="intro">
          <h1>PARKOUR DE LA VIEJA ESCUELA</h1>
          <p>Mortal Parkour es un juego de Plataformas en el que tendrás que escalar y saltar edificios de ciudades reales para llegar a tu meta.</p>
        </section>  
        <section id="personaes">
            <h2>PERSONAJES</h2>
            <picture>
              <img id="personaje1" src="images/personaje_diseño.svg" alt="Personaje 1" />
            </picture>
            <picture>  
              <img id="personaje1" src="images/personaje.svg" alt="Personaje 2" />
            </picture>  
        </section>
        <section id="escenarios">
          <h2>ESCENARIOS</h2>
          <p></p>
          <picture>
            <img src="images/MortalParkourEscenario.png" alt="Escenario Rio de Janeiro" />
          </picture>
          <picture>
            <img src="images/newYork.png" alt="Escenario New York" />
          </picture>
          <picture>  
            <img src="images/pantalla.png" alt="Escenario París" />
          </picture>  
        </section>
        <section id="audios">
          <h2>AUDIOS</h2>
          <p></p>
          <div id="ambiente">
          <audio controls loop>
            <source src="audios/ambiente.mp3" />
            <source src="audios/ambiente.ogg" />
          </audio>
          </div>
          <div id="gameover">
            <audio controls loop>
              <source src="audios/gameOver.mp3" />
              <source src="audios/gameOver.ogg" />
            </audio>
          </div>
          <div id="salto"> 
            <audio controls loop>
              <source src="audios/salto.mp3" />
              <source src="audios/salto.ogg" />
            </audio> 
          </div>          
        </section>
      </main>
    </body>
</html>
