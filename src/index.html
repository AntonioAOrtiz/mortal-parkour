<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Mortal Parkour</title>
    <link rel="stylesheet" href="styles/style.scss" />
  </head>
  <body>
    <header>
      <img src="images/MortalParkourLogo.svg" />
      <nav>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#personajes">PERSONAJES</a></li>
          <li><a href="#escenarios">ESCENARIOS</a></li>
          <li><a href="#audios">AUDIOS</a></li>
        </ul>
      </nav>
    </header>  
      <main>
        <section>
          <img src="images/MortalParkourLogo.svg" />
          <h1>PARKOUR DE LA VIEJA ESCUELA</h1>
          <p>Mortal Parkour es un juego de Plataformas en el que tendrás que escalar y saltar edificios reales para llegar a tu meta.</p>
          <video  autoplay >
            <source src="videos/mortalParkourVideo.mp4" type="video/mp4" />
            <!--<source src="videos/mortalParkourVideo.webm" type="video/webm" />
            <source src="videos/mortalParkourVideo.ogg" type="video/ogg" />!-->
          </video>
        </section>
        <section id="personaes">
            <h2>PERSONAJES</h2>
            <img src="images/personaje_diseño.svg" />
            <img src="images/personaje.svg" />
        </section>
        <section id="escenarios">
          <h2>ESCENARIOS</h2>
          <p></p>
          <img src="images/MortalParkourEscenario.png" />
          <img src="images/newYork.png" />
          <img src="images/pantalla.png" />
        </section>
        <section id="audios">
          <h2>AUDIOS</h2>
          <p></p>
          <div id="ambiente">
          <audio loop>
            <source src="audios/ambiente.mp3" />
            <source src="audios/ambiente.ogg" />
          </audio>
          </div>
          <div id="gameover">
            <audio loop>
              <source src="audios/gameOver.mp3" />
              <source src="audios/gameOver.ogg" />
            </audio>
          </div>
          <div id="salto"> 
            <audio loop>
              <source src="audios/salto.mp3" />
              <source src="audios/salto.ogg" />
            </audio> 
          </div>          
        </section>
      </main>
    </body>
</html>
