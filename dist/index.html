<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mortal Parkour</title>
    <link rel="stylesheet" href="/style.ff1c4cab.css">
    <script defer="" src="/carrusel.fb3b8b80.js"></script>
    <script defer="" src="/carrusel2.624e0cc6.js"></script>
  <script src="/style.ff1c4cab.js"></script></head>
  <body>
    <header>
      <img src="/MortalParkourLogo.f2023804.svg" alt="Logotipo de Mortal Parkour">
      <nav>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#personajes">PERSONAJES</a></li>
          <li><a href="#escenarios">ESCENARIOS</a></li>
          <li><a href="#audios">AUDIOS</a></li>
        </ul>
      </nav>
    </header>  
      <main>
        <picture>
          <img id="logo" src="/MortalParkourLogo.f2023804.svg" alt="Logotipo de Mortal Parkour">
        </picture>  
          <video id="video" autoplay="" loop="">
            <source src="/mortalParkourVideo.224d3eb5.mp4" type="video/mp4">
            <source src="/mortalParkourVideo.5a2b3a44.webm" type="video/webm">
            <source src="/mortalParkourVideo.f1df02d6.ogg" type="video/ogg">
          </video>
        <section id="intro">
          <h1>PARKOUR DE LA VIEJA ESCUELA</h1>
          <p>Mortal Parkour es un juego de Plataformas en el que tendrás que escalar y saltar edificios de ciudades reales para llegar a tu meta.</p>
        </section>  
        <section id="personajes">
          
              <div class="carrusel">
                <h2>Personajes</h2>
                <div class="grande">
                  <picture>
                    <img id="personaje1" src="/personaje_diseño.c14a20c5.svg" alt="Personaje 1" class="imgPersonaje">
                  </picture>
                  <picture>  
                    <img id="personaje2" src="/personaje.950df97d.svg" alt="Personaje 2" class="imgPersonaje">
                  </picture>
                </div>

                <ul class="puntos">
                  <li class="punto activo"></li>
                  <li class="punto"></li>
                </ul>
              </div>    
        </section>
        <section id="escenarios">
            <div class="carrusel2">
              <h2>ESCENARIOS</h2>
              <div class="grande2">
                <picture>
                  <source media="(max-width: 799px)" srcset="/MortalParkourEscenario500.a6f938be.png">
                  <source media="(min-width: 800px)" srcset="/MortalParkourEscenario.65ab71ff.png">
                  <img src="/MortalParkourEscenario.65ab71ff.png" alt="Escenario Rio de Janeiro" class="imgEscenario">
                </picture>
                <picture>
                  <source media="(max-width: 799px)" srcset="/newYork500.0d38bd8d.png">
                  <source media="(min-width: 800px)" srcset="/newYork.913ded71.png">
                  <img src="/newYork.913ded71.png" alt="Escenario New York" class="imgEscenario">
                </picture>
                <picture>
                  <source media="(max-width: 799px)" srcset="/pantalla500.c0125ac5.png">
                  <source media="(min-width: 800px)" srcset="/pantalla1.5013dc1d.png">  
                  <img src="/pantalla1.5013dc1d.png" alt="Escenario París" class="imgEscenario">
                </picture>
              </div>
              
              <ul class="puntos2">
                <li class="punto2 activo2"></li>
                <li class="punto2"></li>
                <li class="punto2"></li>
              </ul>
            </div>    
        </section>
        <section id="audios">
          <h2>AUDIOS</h2>
          <div id="ambiente">
            <p>AMBIENTE</p>
            <audio controls="" loop="">
              <source src="/ambiente.9cd8bc86.mp3">
              <source src="/ambiente.ac72a66e.ogg">
            </audio>
          </div>
          <div id="gameover">
            <p>GAME OVER</p>
            <audio controls="" loop="">
              <source src="/gameOver.99782ffd.mp3">
              <source src="/gameOver.67def658.ogg">
            </audio>
          </div>
          <div id="salto"> 
            <p>SALTO</p>
            <audio controls="" loop="">
              <source src="/salto.63d1bd62.mp3">
              <source src="/salto.d7994c4b.ogg">
            </audio> 
          </div>          
        </section>
      </main>
    </body>
    
</html>
